<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <h2 class="text-2xl font-bold mb-4 text-center">Dynamic Table</h2>
        <div class="flex justify-center mb-4">
            <button id="addRowBtn" onclick="addRow()" class="bg-blue-500 text-white px-4 py-2 rounded-lg mr-2 hover:bg-blue-600">Add Row</button>
            <button id="deleteRowBtn" onclick="deleteRow()" class="bg-red-500 text-white px-4 py-2 rounded-lg mr-2 hover:bg-red-600">Delete Row</button>
            <button id="addColumnBtn" onclick="addColumn()" class="bg-green-500 text-white px-4 py-2 rounded-lg mr-2 hover:bg-green-600">Add Column</button>
            <button id="deleteColumnBtn" onclick="deleteColumn()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Delete Column</button>
        </div>

        <div class="overflow-x-auto">
            <table id="dynamicTable" class="min-w-full bg-white border border-gray-300">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="py-2 px-4 border border-gray-300">Header 1</th>
                        <th class="py-2 px-4 border border-gray-300">Header 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2 px-4 border border-gray-300">Row 1, Col 1</td>
                        <td class="py-2 px-4 border border-gray-300">Row 1, Col 2</td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4 border border-gray-300">Row 2, Col 1</td>
                        <td class="py-2 px-4 border border-gray-300">Row 2, Col 2</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
